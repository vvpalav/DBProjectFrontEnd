<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Sign Up</title>
<script type="text/javascript">
var user = (window.location.search.replace("?", "").split("=")[1]);
		
		 var months = [];
		 months.push("January");
		 months.push("February"); 
		 months.push("March"); 
		 months.push("April");
		 months.push("May"); 
		 months.push("June");
		 months.push("July");
		 months.push("August");
		 months.push("September");
		 months.push("October");
		 months.push("November");
		 months.push("December");
		
		 function initialize(){
		   var mon = document.getElementById("bmonth");
		   for (var i = 0; i < months.length; i++) {
		       var optn = document.createElement("OPTION");
		       optn.text = months[i];
		       optn.value = months[i];
		       mon.options.add(optn);
		     }
		
		   var date = document.getElementById("bdate");
		   for (var i = 1; i < 32; i++) {
		       var optn = document.createElement("OPTION");
		       optn.text = i;
		       optn.value = i;
		       date.options.add(optn);
		     }
		   
		   var year = document.getElementById("byear");
		   for (var i = 2014; i >= 1960; i--) {
		       var optn = document.createElement("OPTION");
		       optn.text = i;
		       optn.value = i;
		       year.options.add(optn);
		     }
		 }
		
		 function insertUserIntoSystem(){
			if (validateFields() == 1) {
				xmlhttp = new XMLHttpRequest();
				xmlhttp.open("POST", "FetchDataFromDB", true);
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						var json = JSON.parse(xmlhttp.responseText);
						if (json.status == "success") {
							alert("Account Information Updated Succesfully");
							window.location = "home.html?user="+user;
						} else if (json.status == "failure") {
							alert("Failed to update account information	");
						}
					}
				};
				xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				xmlhttp.send("json=" + createJSON());
			}
		}
		
		function createJSON() {
			var email = document.getElementById("email").value;
			var byear = document.getElementById("byear").value;
			var bmonth = document.getElementById("bmonth");
			var bdate = document.getElementById("bdate").value;
			var firstname = document.getElementById("firstname").value;
			var lastname = document.getElementById("lastname").value;
			var pass = document.getElementById("password").value;
			var dob = byear + "-" + bmonth.selectedIndex + "-" + bdate;
			var city = document.getElementById("city").value;
			var jsonString = '{"username": "' + user
					+ '", "firstname": "' + firstname + '", "lastname": "'
					+ lastname + '", "email": "' + email + '", "dob": "' + dob
					+ '", "city": "' + city + '", "type" : "updateuserinformation"}';
			alert(jsonString);
			return jsonString;
		}
		
		function validateFields() {
			var email = document.getElementById("email").value;
			if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
				alert("invalid email address");
				return 0;
			}
		
			var byear = document.getElementById("byear").value;
			if (byear == "Birth Year") {
				alert("Invalid Birth Year");
				return 0;
			}
		
			var bmonth = document.getElementById("bmonth").value;
			if (bmonth == "Birth Month") {
				alert("Please select Birth month");
				return 0;
			}
		
			var bdate = document.getElementById("bdate").value;
			if (bdate == "Birth Date") {
				alert("Please select Birth Date");
				return 0;
			}
			
			var city = document.getElementById("city").value;
			if(city == "City" || city.length == 0){
				alert("Please Provide City");
				return 0;
			}
			return 1;
		}
		function homepagelink()
		{
			window.location = "home.html?user="+user;
		}
		
</script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href='http://fonts.googleapis.com/css?family=Oswald'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'>
</head>
<body onload="initialize()">
	<div class="wrapper">
		<h1>Update Your Account Information</h1>
		<p>Please provide following information to update</p>
		<input type="text" placeholder="First Name" name="firstname" id="firstname"> 
		<input type="text" placeholder="Last Name" name="lastname" id="lastname"> 
		<input type="password" placeholder="Password" name="password" id="password"> 
		<input type="email" placeholder="Email" name="email" id="email"> 
		<input type="text" placeholder="City" name="city" id="city"> 
		<select id="bmonth" name="bmonth">
			<option>Birth Month</option>
		</select> 
		<select id="bdate" name="bdate">
			<option>Birth Date</option>
		</select> 
		<select id="byear" name="byear">
			<option>Birth Year</option>
		</select>
		<input type="submit" onclick="insertUserIntoSystem()" value="Update">
		<input type="submit" onclick="homepagelink()" value="Home">
	</div>
</body>
</html>
